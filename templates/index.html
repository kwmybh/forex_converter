<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forex Converter</title>
		<!-- Bootstrap Styles -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Forex Converter</h1>

			<div class="container">
				<div
					class="form-window form-floating"
					id="floatingInputGrid form-control"
				>
					{% for msg in get_flashed_messages() %}
					<div class="message">
						<p>{{msg}}</p>
					</div>
					{% endfor %}
					<form class="row g-2" method="POST">
						<label for="curr-from">Converting from: </label>
						<input
							type="text"
							name="curr-from"
							id="floatingInputGrid curr-from"
							placeholder="USD"
							maxlength="3"
						/>
						<label for="curr-to">Converting to: </label>
						<input
							type="text"
							name="curr-to"
							id="curr-to"
							placeholder="GBP"
							maxlength="3"
						/>
						<label for="amt">Amount: </label>
						<input type="text" name="amt" id="amt" placeholder="0.00" />
						<div></div>
						<button class="justify-content-md-end btn btn-primary me-md-2">
							Submit!
						</button>
					</form>
					<div class="results">{{resulting_data}}</div>
				</div>
			</div>

			<!-- Bootstrap Scripts -->
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
				crossorigin="anonymous"
			></script>
		</div>
	</body>
</html>
